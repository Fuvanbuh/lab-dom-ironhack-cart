<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Ironhack cart</title>
</head>
<body>
  <div>
    <h1>Iron Merchandising Shop</h1>
  </div>
  <div class="all">
    <div class="productname">
      <span>Nombre del producto</span>         
    </div>
    
    <div class="productprice"><span>Unit Value $:</span><span class="precio" >30</span></div>
    <div>
      <label for="quantity">QTY</label>
      <input type="number" placeholder="0">
    </div>
    <div class="totalprice" >
      <span>Total $:</span><span class="preciototal" >0</span>
      
    </div>
    <div>
      <button  class="btn btn-delete">Delete</button>
    </div>
  </div>
  <div class="all">
      <div class="productname">
        <span>Nombre del producto</span>         
      </div>
      
      <div class="productprice"><span>Unit Value $:</span><span class="precio" >30</span></div>
      <div>
        <label for="quantity">QTY</label>
        <input class="intoprecio" type="number" placeholder="0">
      </div>
      <div class="totalprice" >
        <span>Total $:</span><span class="preciototal" >0</span>
        
      </div>
      <div class="btn-delete" >
        <button  class="btn btn-delete">Delete</button>
      </div>
    </div>
    

  <div class="secondline" >
    <div>
      <label for="Product">Product:</label>
      <input class="newproduct" type="text" placeholder="product name">
    </div>
    <div class="Valor">
      <label for="Valor">Unit Value $:</label>
      <input type="number" value="0">
    </div>
      <div>
      <button  class="btn btn-success" id="new-item-create" >Create</button> 
    </div>
    </div>
    <div class="calculatetotal">
    <div class="calculateprices">
        <button  class="btn btn-success" id="calc-prices-button">Calculate Prices</button>
    </div>
    <div class="h2">
      <h2>Total Prices: $ <span class="productosprecio">0</span> </h2>
    </div>
  </div>

  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
